<mat-card>
    <mat-card-header class="mat_header">
        <h1>Sign in</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" >
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input type="text" matInput [formControl]="username"  name="username" required>
                <mat-icon matSuffix>username</mat-icon>
                <mat-error *ngIf="username.invalid">{{ getUsernameErrorMes() }}</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)] = "registerForm.email" name="email" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)] = "registerForm.password" name="password">
            </mat-form-field>
            <div>
                <button mat-flat-button color="primary" (click)="create_user()">Submit</button>
                <a routerLink="/login" mat-flat-button color="accent">Back to Login</a>
            </div>
            
        </form>
